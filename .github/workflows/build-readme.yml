name: Update README

on:
  push:
    branches:
      - main
 #   paths:
 #     - '.assets/**'  
  #schedule:
   # - cron: "0 * * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true # ensures GITHUB_TOKEN is used

      - name: Make README executable  
        run: chmod +x src/combine_markdown_files.sh
      
      - name: Run README updater 
        run: bash src/combine_markdown_files.sh

      - name: Get current date and short SHA
        id: info
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      #- name: Install Pandoc and XeLaTeX
      #  run: |
      #    sudo apt-get update -qq
      #    sudo apt-get install -y pandoc texlive-xetex
      #
      #- name: Convert README.md to PDF - gfm interprets Markdown like GitHub does 
      #  run: |
      #    pandoc README.md -o README.pdf \
      #      --from=gfm \
      #      --standalone \
      #      --pdf-engine=xelatex

      - name: Convert Markdown to PDF
        uses: docker://pandoc/latex:latest
        with:
          args: >-
            --from=gfm
            --output=README.pdf
            --pdf-engine=xelatex
            --variable=geometry:a4paper
            --variable=geometry:margin=2cm
            --variable=graphics=true
            --variable=linkcolor=blue
            --variable=urlcolor=blue
            --variable=toccolor=blue 
            --variable=header-left="Milad Asgarpour Khansary"
            --variable=header-right="miladasgarpour@gmail.com"
            --variable=footer-left="Generated: ${{ steps.info.outputs.date }}"
            --variable=footer-center="Page \thepage"
            --variable=footer-right="github.com/makhsry/mak"
            --syntax-highlighting=tango
            --standalone
            README.md
            
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git add README.pdf
          git diff --cached --quiet || git commit -m "Automated README update"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
